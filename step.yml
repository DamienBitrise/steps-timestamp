name: Generate time
description: |
  Generates current timestamp 
website: https://github.com/bitrise-io/steps-timestamp
fork_url: https://github.com/bitrise-io/steps-timestamp
source:
  git: https://github.com/bitrise-io/steps-timestamp.git
is_requires_admin_user: false
is_always_run: true
outputs:
  -
    mapped_to: UNIX_TIMESTAMP
    title: unix style 
  -
    mapped_to: ISO_DATETIME
    title: iso 8601 (RFC3339Nano)


